{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card shadow-sm border-0">
            <div class="card-header bg-success text-white">
                <h5 class="mb-0"><i class="bi bi-cash-coin"></i> Record Payment</h5>
            </div>
            <div class="card-body">
                <div class="alert alert-light border mb-3">
                    <strong>Student:</strong> {{ fee.student.user.get_full_name }}<br>
                    <strong>Fee:</strong> {{ fee.fee_structure.head.name }}<br>
                    <strong>Outstanding Balance:</strong> <span class="text-danger fw-bold">â‚µ {{ fee.balance }}</span>
                </div>

                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    
                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-success btn-lg">Confirm Payment</button>
                        <a href="{% url 'finance:student_fees' fee.student.id %}" class="btn btn-link text-muted mt-2">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
