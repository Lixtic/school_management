{% extends 'base.html' %}

{% block title %}Password Reset Complete{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="col-md-5 col-lg-4">
        <div class="card border-0 shadow-lg rounded-4 text-center">
            <div class="card-body p-5">
                <div class="bg-success bg-opacity-10 rounded-circle d-inline-flex align-items-center justify-content-center mb-4" style="width: 80px; height: 80px;">
                    <i class="bi bi-check-lg text-success fs-1"></i>
                </div>
                <h3 class="fw-bold mb-3">Password Reset!</h3>
                <p class="text-muted mb-4">
                    Your password has been successfully changed.
                    You can now access your account with the new password.
                </p>
                <div class="d-grid">
                    <a href="{% url 'login' %}" class="btn btn-primary rounded-pill">
                        Login Now
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
