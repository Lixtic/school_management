{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
    <h2 class="mb-4">Parent Dashboard</h2>
    
    <div class="row g-3">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0"><i class="bi bi-person-hearts"></i> Welcome, {{ user.get_full_name }}!</h5>
                </div>
                <div class="card-body">
                    <p class="mb-3">View your children's academic progress, attendance, and more.</p>
                    <a href="{% url 'parents:my_children' %}" class="btn btn-primary btn-lg">
                        <i class="bi bi-person-hearts"></i> View My Children
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
