{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Register Your School{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <div class="mb-3">
                            <i class="bi bi-building-add text-primary display-4"></i>
                        </div>
                        <h2 class="fw-bold">Register School</h2>
                        <p class="text-muted">Get your own dedicated portal in seconds.</p>
                    </div>

                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        
                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-primary btn-lg fw-bold">Create Portal</button>
                        </div>
                    </form>
                    
                    <div class="text-center mt-4">
                        <small class="text-muted">Already have a school? <a href="{% url 'login' %}">Sign In</a></small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
