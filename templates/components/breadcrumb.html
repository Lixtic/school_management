<!-- Breadcrumb Navigation Component -->
{% if breadcrumbs %}
<nav aria-label="breadcrumb" class="breadcrumb-nav mb-4">
    <ol class="breadcrumb bg-white rounded shadow-sm px-4 py-3 mb-0">
        <li class="breadcrumb-item">
            <a href="{% url 'accounts:dashboard' %}" class="text-decoration-none">
                <i class="bi bi-house-door-fill me-1"></i>Home
            </a>
        </li>
        {% for crumb in breadcrumbs %}
            {% if forloop.last %}
                <li class="breadcrumb-item active" aria-current="page">
                    {% if crumb.icon %}<i class="{{ crumb.icon }} me-1"></i>{% endif %}
                    {{ crumb.title }}
                </li>
            {% else %}
                <li class="breadcrumb-item">
                    <a href="{{ crumb.url }}" class="text-decoration-none">
                        {% if crumb.icon %}<i class="{{ crumb.icon }} me-1"></i>{% endif %}
                        {{ crumb.title }}
                    </a>
                </li>
            {% endif %}
        {% endfor %}
    </ol>
</nav>

<style>
    .breadcrumb-nav {
        position: relative;
        animation: slideDown 0.3s ease-out;
    }

    @keyframes slideDown {
        from {
            opacity: 0;
            transform: translateY(-10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .breadcrumb {
        margin-bottom: 0;
        font-size: 0.9rem;
    }

    .breadcrumb-item + .breadcrumb-item::before {
        content: "â€º";
        font-size: 1.2rem;
        color: #6c757d;
    }

    .breadcrumb-item a {
        color: #3498db;
        transition: color 0.2s ease;
    }

    .breadcrumb-item a:hover {
        color: #2980b9;
    }

    .breadcrumb-item.active {
        color: #2c3e50;
        font-weight: 600;
    }

    @media (max-width: 768px) {
        .breadcrumb {
            font-size: 0.8rem;
            padding: 0.6rem 0.8rem;
        }
        
        .breadcrumb-item + .breadcrumb-item::before {
            font-size: 1rem;
        }
    }
</style>
{% endif %}
