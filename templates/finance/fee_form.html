{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm border-0">
            <div class="card-header bg-white">
                <h4 class="mb-0">Create Fee Structure</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    
                    <div class="form-check mb-3 p-3 bg-light rounded border">
                        <input class="form-check-input" type="checkbox" name="assign_now" id="assign_now">
                        <label class="form-check-label fw-bold" for="assign_now">
                            Bulk Assign Immediately?
                        </label>
                        <div class="form-text">
                            If checked, this fee will be assigned to all students currently in the selected class.
                        </div>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Create Fee</button>
                        <a href="{% url 'finance:manage_fees' %}" class="btn btn-outline-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
