{% extends 'base.html' %}

{% block title %}Access Denied - 403{% endblock %}

{% block content %}
<div class="container d-flex flex-column justify-content-center align-items-center" style="min-height: 60vh;">
    <div class="text-center">
        <h1 class="display-1 fw-bold text-danger opacity-25" style="font-size: 8rem;">403</h1>
        <h2 class="display-6 fw-bold text-dark mb-3">Access Denied</h2>
        <p class="lead text-muted mb-4">
            You do not have permission to access this page. <br>
            Please contact an administrator if you believe this is a mistake.
        </p>
        <div class="d-flex justify-content-center gap-3">
            <a href="javascript:history.back()" class="btn btn-outline-secondary rounded-pill px-4">
                <i class="bi bi-arrow-left me-2"></i>Go Back
            </a>
            <a href="{% url 'dashboard' %}" class="btn btn-primary rounded-pill px-4">
                <i class="bi bi-speedometer2 me-2"></i>Dashboard
            </a>
        </div>
    </div>
</div>
{% endblock %}
