{% extends 'base.html' %}

{% block title %}Page Not Found - 404{% endblock %}

{% block content %}
<div class="container d-flex flex-column justify-content-center align-items-center" style="min-height: 60vh;">
    <div class="text-center">
        <h1 class="display-1 fw-bold text-secondary opacity-25" style="font-size: 8rem;">404</h1>
        <h2 class="display-6 fw-bold text-dark mb-3">Page Not Found</h2>
        <p class="lead text-muted mb-4">
            The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.
        </p>
        <div class="d-flex justify-content-center gap-3">
            <a href="javascript:history.back()" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left me-2"></i>Go Back
            </a>
            <a href="{% url 'dashboard' %}" class="btn btn-primary">
                <i class="bi bi-house-door me-2"></i>Go to Dashboard
            </a>
        </div>
    </div>
</div>
{% endblock %}
