{% extends 'base.html' %}

{% block title %}Bad Request - 400{% endblock %}

{% block content %}
<div class="container d-flex flex-column justify-content-center align-items-center" style="min-height: 60vh;">
    <div class="text-center">
        <h1 class="display-1 fw-bold text-warning opacity-25" style="font-size: 8rem;">400</h1>
        <h2 class="display-6 fw-bold text-dark mb-3">Bad Request</h2>
        <p class="lead text-muted mb-4">
            The server could not understand the request due to invalid syntax.
        </p>
        <div class="d-flex justify-content-center gap-3">
            <a href="javascript:history.back()" class="btn btn-outline-secondary rounded-pill px-4">
                <i class="bi bi-arrow-left me-2"></i>Go Back
            </a>
            <a href="{% url 'home' %}" class="btn btn-primary rounded-pill px-4">
                <i class="bi bi-house-door me-2"></i>Home
            </a>
        </div>
    </div>
</div>
{% endblock %}
