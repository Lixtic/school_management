{% extends 'base.html' %}

{% block title %}Email Sent{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="col-md-5 col-lg-4">
        <div class="card border-0 shadow-lg rounded-4 text-center">
            <div class="card-body p-5">
                <div class="bg-success bg-opacity-10 rounded-circle d-inline-flex align-items-center justify-content-center mb-4" style="width: 80px; height: 80px;">
                    <i class="bi bi-envelope-check text-success fs-1"></i>
                </div>
                <h3 class="fw-bold mb-3">Check Your Email</h3>
                <p class="text-muted mb-4">
                    We've sent instructions to reset your password. 
                    If an account exists with that email, you will receive a link shortly.
                </p>
                <div class="d-grid">
                    <a href="{% url 'login' %}" class="btn btn-primary rounded-pill">
                        Return to Login
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
