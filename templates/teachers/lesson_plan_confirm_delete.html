{% extends 'base.html' %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
<style>
    [data-bs-theme="dark"] .card {
        background-color: var(--surface-white);
        border-color: rgba(255,255,255,0.05);
        color: var(--text-main);
    }
    [data-bs-theme="dark"] .text-dark {
        color: var(--text-main) !important;
    }
</style>
<div class="container d-flex flex-column justify-content-center align-items-center" style="min-height: 50vh;">
    <div class="card shadow-lg border-0 rounded-4" style="max-width: 500px;">
        <div class="card-body text-center p-5">
            <div class="mb-4 text-danger opacity-75">
                <i class="bi bi-exclamation-circle display-1"></i>
            </div>
            <h3 class="fw-bold text-dark mb-3">Delete Lesson Plan?</h3>
            <p class="text-muted mb-4">
                Are you sure you want to delete the lesson plan 
                <span class="fw-bold text-dark">"{{ lesson_plan.topic }}"</span> for 
                <span class="fw-bold text-dark">{{ lesson_plan.subject.name }}</span>? 
                This action cannot be undone.
            </p>
            
            <form method="post">
                {% csrf_token %}
                <div class="d-flex justify-content-center gap-3">
                    <a href="{% url 'teachers:lesson_plan_list' %}" class="btn btn-outline-secondary rounded-pill px-4">
                        Cancel
                    </a>
                    <button type="submit" class="btn btn-danger rounded-pill px-4">
                        <i class="bi bi-trash me-2"></i>Delete Plan
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
