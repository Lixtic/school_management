{% extends 'base.html' %}

{% block title %}Server Error - 500{% endblock %}

{% block content %}
<div class="container d-flex flex-column justify-content-center align-items-center" style="min-height: 60vh;">
    <div class="text-center">
        <div class="mb-3 position-relative d-inline-block">
            <h1 class="display-1 fw-bold text-danger opacity-10" style="font-size: 10rem; line-height: 1;">500</h1>
            <div class="position-absolute top-50 start-50 translate-middle">
               <i class="bi bi-exclamation-triangle-fill fs-1 text-danger opacity-50"></i>
            </div>
       </div>
        <h2 class="display-6 fw-bold text-dark mb-3">Internal Server Error</h2>
        <p class="lead text-muted mb-4 mx-auto" style="max-width: 500px;">
            Oops! Something went wrong on our end. We are working to fix this.
            <br>Please try refreshing the page or come back later.
        </p>
        <div class="d-flex justify-content-center gap-3">
            <a href="{% url 'home' %}" class="btn btn-outline-secondary rounded-pill px-4">
                <i class="bi bi-house me-2"></i>Home
            </a>
            <a href="{% url 'dashboard' %}" class="btn btn-primary rounded-pill px-4">
                <i class="bi bi-speedometer2 me-2"></i>Dashboard
            </a>
        </div>
    </div>
</div>
{% endblock %}
