{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Notification Settings{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm border-0">
      <div class="card-header bg-primary text-white">
        <h5 class="mb-0">Lesson Alerts</h5>
      </div>
      <div class="card-body">
        <p class="text-muted">Choose how many minutes before a lesson you want to be notified.</p>
        <form method="post">
          {% csrf_token %}
          {{ form|crispy }}
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Save Preference</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
