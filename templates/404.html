{% extends 'base.html' %}

{% block title %}Page Not Found - 404{% endblock %}

{% block content %}
<div class="container d-flex flex-column justify-content-center align-items-center" style="min-height: 60vh;">
    <div class="text-center">
        <div class="mb-3 position-relative d-inline-block">
             <h1 class="display-1 fw-bold text-secondary opacity-10" style="font-size: 10rem; line-height: 1;">404</h1>
             <div class="position-absolute top-50 start-50 translate-middle">
                <i class="bi bi-search fs-1 text-secondary opacity-50"></i>
             </div>
        </div>
        <h2 class="display-6 fw-bold text-dark mb-3">Page Not Found</h2>
        <p class="lead text-muted mb-4 mx-auto" style="max-width: 500px;">
            The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.
        </p>
        <div class="d-flex justify-content-center gap-3">
            <a href="javascript:history.back()" class="btn btn-outline-secondary rounded-pill px-4">
                <i class="bi bi-arrow-left me-2"></i>Go Back
            </a>
            <a href="{% url 'dashboard' %}" class="btn btn-primary rounded-pill px-4">
                <i class="bi bi-house-door me-2"></i>Dashboard
            </a>
        </div>
    </div>
</div>
{% endblock %}
