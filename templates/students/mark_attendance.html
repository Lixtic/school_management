{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container-fluid px-3 px-md-4 py-4">
    <!-- Page Header -->
    <div class="page-header mb-4">
        <h1><i class="bi bi-clipboard-check me-2"></i>Mark Attendance</h1>
        <p class="page-subtitle">Record daily attendance for students</p>
    </div>

    <!-- Selection Card -->
    <div class="card border-0 shadow-sm mb-4">
        <div class="card-header bg-primary text-white py-3">
            <h6 class="mb-0" style="font-weight: 600;">
                <i class="bi bi-sliders me-2"></i>Select Class & Date
            </h6>
        </div>
        <div class="card-body p-4">
            <form method="post" id="attendanceForm">
                {% csrf_token %}
                
                <div class="row g-3 mb-4">
                    <div class="col-12 col-md-4">
                        <label class="form-label">Select Class</label>
                        <select name="class_id" id="classSelect" class="form-select" required>
                            <option value="">-- Choose Class --</option>
                            {% for class in classes %}
                                <option value="{{ class.id }}">{{ class }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="col-12 col-md-4">
                        <label class="form-label">Date</label>
                        <input type="date" name="date" class="form-control" 
                               value="{{ today|date:'Y-m-d' }}" required>
                    </div>
                    
                    <div class="col-12 col-md-4 d-flex align-items-end">
                        <button type="button" id="loadStudents" class="btn btn-primary w-100">
                            <i class="bi bi-arrow-repeat me-1"></i>Load Students
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Loading State -->
    <div id="loadingAttendance" style="display: none;" class="text-center py-5">
        <div class="spinner-border text-primary mb-3" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <p class="text-muted" style="font-weight: 500;">Loading students...</p>
    </div>

    <!-- Attendance Table -->
    <div id="studentList" style="display: none;">
        <div class="card border-0 shadow-sm">
            <div class="card-header bg-success text-white py-3">
                <div class="d-flex justify-content-between align-items-center">
                    <h6 class="mb-0" style="font-weight: 600;">
                        <i class="bi bi-people-fill me-2"></i>Student Attendance
                    </h6>
                    <span class="badge bg-light text-success" id="studentCount">0 students</span>
                </div>
            </div>

            <div class="card-body p-0">
                <div class="px-4 py-3 border-bottom">
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-sm btn-success" onclick="markAll('present')">
                            <i class="bi bi-check-circle me-1"></i>Mark All Present
                        </button>
                        <button type="button" class="btn btn-sm btn-danger" onclick="markAll('absent')">
                            <i class="bi bi-x-circle me-1"></i>Mark All Absent
                        </button>
                        <button type="button" class="btn btn-sm btn-warning" onclick="markAll('late')">
                            <i class="bi bi-clock me-1"></i>Mark All Late
                        </button>
                    </div>
                </div>
                
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead class="table-light">
                            <tr>
                                <th style="width: 50px;">#</th>
                                <th>Admission No.</th>
                                <th>Student Name</th>
                                <th>Roll No.</th>
                                <th style="width: 180px;">Attendance Status</th>
                            </tr>
                        </thead>
                        <tbody id="studentTableBody">
                        </tbody>
                    </table>
                </div>
                
                <div class="p-4 border-top" style="background-color: #f8f9fa;">
                    <button type="submit" form="attendanceForm" class="btn btn-primary btn-lg">
                        <i class="bi bi-check-circle me-2"></i>Submit Attendance
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('loadStudents').addEventListener('click', function() {
    const classId = document.getElementById('classSelect').value;
    const date = document.querySelector('input[name="date"]').value;
    
    if (!classId) {
        alert('Please select a class first');
        return;
    }
    
    document.getElementById('loadingAttendance').style.display = 'block';
    
    fetch(`/students/get-class-students/${classId}/`)
        .then(response => response.json())
        .then(students => {
            document.getElementById('loadingAttendance').style.display = 'none';
            const tbody = document.getElementById('studentTableBody');
            tbody.innerHTML = '';
            document.getElementById('studentCount').textContent = students.length + ' students';
            
            students.forEach((student, index) => {
                const row = `
                    <tr>
                        <td style="font-weight: 600; color: #2c3e50;">${index + 1}</td>
                        <td><strong>${student.admission_number}</strong></td>
                        <td>
                            <span style="color: #2c3e50; font-weight: 500;">${student.name}</span>
                        </td>
                        <td>${student.roll_number || '-'}</td>
                        <td>
                            <input type="hidden" name="students" value="${student.id}">
                            <select name="status_${student.id}" class="form-select form-select-sm status-select" style="max-width: 160px;">
                                <option value="present" selected>âœ“ Present</option>
                                <option value="absent">âœ— Absent</option>
                                <option value="late">ğŸ• Late</option>
                                <option value="excused">ğŸ“ Excused</option>
                            </select>
                        </td>
                    </tr>
                `;
                tbody.innerHTML += row;
            });
            
            document.getElementById('studentList').style.display = 'block';
            document.getElementById('attendanceForm').style.display = 'none';
        })
        .catch(error => {
            document.getElementById('loadingAttendance').style.display = 'none';
            alert('Error loading students: ' + error);
        });
});

function markAll(status) {
    const selects = document.querySelectorAll('.status-select');
    selects.forEach(select => {
        select.value = status;
    });
}
</script>
{% endblock %}
